<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="imagenes/trebol_icono.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Good Luck</title>
  </head>
  <body>
    <header>
      <nav class="navbar" style="background-color: rgb(148, 212, 148)">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="icono" src="/imagenes/trebol_icono.png" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/Talles.html">Talles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/preguntas.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/contacto.html">Contacto</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Busqueda"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Busqueda
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <h2 class="text-align-center">Contacto</h2>

    <div class="mb-3">
      <label for="form-label" id="nombre">
        <h4>Nombre completo</h4>
      </label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre completo"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        ><h4>Correo electrónico</h4></label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="correo@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        ><h4>Comentarios</h4></label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <span id="Comentarioslineas" class="form-text">
          Max. 200 caracteres.
        </span>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
    <div>
      <h2 class="ubicación">Ubicación</h2>
      <div
        id="map-container-google-1"
        class="z-depth-1-half map-container"
        style="height: 500px"
      >
        <iframe
          src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          style="border: 0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <footer>
      <div class="footer-sm">
        <div class="footer-sm__icons">
          <div>Buscanos en las redes</div>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
      </div>

      <div class="footer-bottom__copyrigt">
        ©Copyright 2022 Good Luck | Creada por <a href="#">Lucas Lacabanne</a>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
